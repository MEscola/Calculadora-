<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    </style>
  <title>Calculadora</title>
  
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="reset.css" rel="stylesheet" type="text/css" /> 


</head>
<header class="container cabecalho">
  <div class="topo flex-container">
   
    <img class="img-fluid" src="calculadora.png" alt="logo" >
    <div class="titulo">
      <h1>Calculadora Online</h1>
    </div>
   
  </div>
  
</header>

<body>

  <section class="Conteudo">
    <div class="flex-container">
     
      
      <div class="calculadora">
        <h3 class="titulo-calculadora">Calculadora Simples </h3>
           <p id="resultado"></p>
        <table>
          <tr>
            <td><button class="botao" onclick="limpar()">C</button></td>
            <td><button class="botao" onclick="voltar()"><</button></td>
            <td><button class="botao" onclick="insert('/')" >/</button></td>
            <td><button class="botao" onclick="insert('*')">*</button></td>
          </tr>

          <tr>
            <td><button class="botao" onclick="insert(7)">7</button></td>
            <td><button class="botao" onclick="insert(8)">8</button></td>
            <td><button class="botao" onclick="insert(9)">9</button></td>
            <td><button class="botao" onclick="insert('-')">-</button></td>
          </tr>

          <tr>
            <td><button class="botao" onclick="insert(4)">4</button></td>
            <td><button class="botao" onclick="insert(5)">5</button></td>
            <td><button class="botao" onclick="insert(6)">6</button></td>
            <td><button class="botao" onclick="insert('+')">+</button></td>
          </tr>

          <tr>
            <td><button class="botao" onclick="insert(1)">1</button></td>
            <td><button class="botao" onclick="insert(2)">2</button></td>
            <td><button class="botao" onclick="insert(3)">3</button></td>
            <td rowspan="2"><button class="botao" onclick="calcular()" style="height: 106px;">=</button></td>
          </tr>

          <tr>
            <td colspan="2"><button class="botao" onclick="insert(0)" style="width: 106px;">0</button></td>
            <td><button class="botao" onclick="insert('.')">.</button></td>

          </tr>

        </table>

      </div>

      <div class="texto">
        <h2 class="bem-vindo">
          <hr>BEM VINDO!
        </h2>
        <p>
          <hr><br>O objectivo desta calculadora é ajudar a calcular operações aritméticas simples sem a utilização de
          nenhum software.<br><br> Apenas as quatro operações aritméticas estão disponíveis.
        </p>
      </div>


    </div>

  </section>


  <footer>
    <p>Aula Java Script- Calculadora Online- 2022</p>
    <p>Márcia Escolástico</p>
    
  </footer>

  <script src="script.js"></script>

</body>

</html>
